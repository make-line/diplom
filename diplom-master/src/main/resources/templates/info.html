<HTML xmlns:th="http://www.w3.org/1999/xhtml">
<HEAD>
    <link  rel="stylesheet"  type="text/css"  th:href="@{/css/styleV.css}">
    <meta  http-equiv="Content-Type"  content="text/html; charset=utf-8" />

</HEAD>
<style>

    .topnav {
        overflow: hidden;
        background-color: #333;
    }

    .topnav a {
        float: left;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 18px;
        text-decoration: none;
        font-size: 17px;
    }

    .topnav a:hover {
        background-color: #ddd;
        color: black;
    }

    .topnav a.active {
        background-color: #04AA6D;
        color: white;
    }
</style>
<BODY>

<div class="topnav">
    <a class="active" href="/home">Home</a>
    <a href="/pay" onclick="return confirm('Оплатить?')">Оплата следующего месяца</a>
    <a href="/change" >Сменить план</a>
    <a href="/logout">Выйти из аккаунта</a>
</div>
<div  class="wrap">
    <img  th:src="@{/images/roll.jpg}" >
    <span  class="company_description" th:text="${result}"></span>
    <span  class="company_description2" th:text="${name}">
				</span>
    <hr />
    <div  class="main_info">
        <span  class="info">
					<span  class="sized">
					</span>
					<strong><i th:text="${result}"></i></strong>
					<br>
                    <br>
				</span>
    </div>
</div>
</BODY>
</HTML>
