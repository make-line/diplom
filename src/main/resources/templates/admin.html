<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>

.topnav {
    overflow: hidden;
    background-color: #333;
}

.topnav a {
    float: left;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 18px;
    text-decoration: none;
    font-size: 17px;
}

.topnav a:hover {
    background-color: #ddd;
    color: black;
}

.topnav a.active {
    background-color: #04AA6D;
    color: white;
}
    body{
        background: lightyellow;
    }
    button{
        background: lightyellow;

    }
</style>
<body>
<div class="topnav">
    <a class="active" href="/home">Home</a>
    <a href="/logout">Выйти из аккаунта</a>
</div>
<br>
<div>
    <h2>Пользователи</h2>
    <table border="1" bordercolor=black>
        <thead>
        <th>ID</th>
        <th>Name</th>
        <th>Login</th>
        <th>Result</th>
        </thead>
        <div th:each="user : ${users}">

            <tr>
                <td th:text="${user.id}"></td>
                <td th:text="${user.name}"></td>
                <td th:text="${user.login}"></td>
                <td th:if="${user.testResult != null}" th:text="${user.testResult.result}"></td>
                <td th:if="${user.testResult == null}" th:text="нет"></td>
                <td>
                    <a type="submit"  th:if="${user.login != 'admin@admin.com'}" th:href="@{/adminpage/user/del/{id}(id=${user.getId()})}"><button>Delete</button></a>
                </td>
            </tr>
        </div>
    </table>
    <br>
    <br>
    <h2>Результаты</h2>
    <table border="1" bordercolor=black>
        <thead>
        <th>ID</th>
        <th>Вопрос 1</th>
        <th>Вопрос 2</th>
        <th>Вопрос 3</th>
        <th>Вопрос 4</th>
        <th>Вопрос 5</th>
        <th>Вопрос 6</th>
        <th>Вопрос 7</th>
        <th>Вопрос 8</th>
        <th>Вопрос 9</th>
        <th>Вопрос 10</th>
        <th>Результат</th>
        </thead>
        <div th:each="testResult : ${testResult}">

            <tr>
                <td th:if="${testResult.id != null && testResult != null}" th:text="${testResult.id}"></td>
                <td th:if="${testResult.q1 != null  && testResult != null}" th:text="${testResult.q1}"></td>
                <td th:if="${testResult.q2 != null  && testResult != null}" th:text="${testResult.q2}"></td>
                <td th:if="${testResult.q3 != null  && testResult != null}" th:text="${testResult.q3}"></td>
                <td th:if="${testResult.q4 != null  && testResult != null}" th:text="${testResult.q4}"></td>
                <td th:if="${testResult.q5 != null  && testResult != null}" th:text="${testResult.q5}"></td>
                <td th:if="${testResult.q1 != null  && testResult != null}" th:text="${testResult.q6}"></td>
                <td th:if="${testResult.q2 != null  && testResult != null}" th:text="${testResult.q7}"></td>
                <td th:if="${testResult.q3 != null  && testResult != null}" th:text="${testResult.q8}"></td>
                <td th:if="${testResult.q4 != null  && testResult != null}" th:text="${testResult.q9}"></td>
                <td th:if="${testResult.q5 != null  && testResult != null}" th:text="${testResult.q10}"></td>
                <td th:if="${testResult.result != null  && testResult != null}" th:text="${testResult.result}"></td>
            </tr>
        </div>
    </table>
    <h2>Сообщения боту</h2>
    <table border="1" bordercolor=black>
        <thead>
        <th>ID</th>
        <th>email</th>
        <th>сообщение</th>
        </thead>
    <div th:each="bot : ${bot}">

        <tr>
            <td  th:text="${bot.id}"></td>
            <td  th:text="${bot.login}"></td>
            <td  th:text="${bot.message}"></td>
            <td>
                <a type="submit" th:href="@{/adminpage/bot/del/{id}(id=${bot.getId()})}"><button>Вопрос решен</button></a>
            </td>
        </tr>
    </div>
    </table>
</div>
</body>
</html>
