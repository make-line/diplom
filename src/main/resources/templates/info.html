<HTML xmlns:th="http://www.w3.org/1999/xhtml">
<HEAD>
    <link  rel="stylesheet"  type="text/css"  th:href="@{/css/styleV.css}">
    <meta  http-equiv="Content-Type"  content="text/html; charset=utf-8" />

</HEAD>
<style>

    .topnav {
        overflow: hidden;
        background-color: #333;
    }

    .topnav a {
        float: left;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 18px;
        text-decoration: none;
        font-size: 17px;
    }

    .topnav a:hover {
        background-color: #ddd;
        color: black;
    }

    .topnav a.active {
        background-color: #04AA6D;
        color: white;
    }
</style>
<BODY>

<div class="topnav">
    <a class="active" href="/home">Home</a>
    <a href="/logout">Выйти из аккаунта</a>
</div>
<div  class="wrap">
    <img  th:src="@{/images/roll.jpg}" >
    <span  class="company_description" th:text="${result}"></span>
    <span  class="company_description2" th:text="${name}">
				</span>
    <h2>Ваши результаты</h2>
    <table border="1" bordercolor=black>
        <thead>
        <th>Вопрос 1</th>
        <th>Вопрос 2</th>
        <th>Вопрос 3</th>
        <th>Вопрос 4</th>
        <th>Вопрос 5</th>
        <th>Вопрос 6</th>
        <th>Вопрос 7</th>
        <th>Вопрос 8</th>
        <th>Вопрос 9</th>
        <th>Вопрос 10</th>
        <th>Результат</th>
        </thead>
        <div>

            <tr>
                <td th:text="${testResult.q1}"></td>
                <td th:text="${testResult.q2}"></td>
                <td th:text="${testResult.q3}"></td>
                <td th:text="${testResult.q4}"></td>
                <td th:text="${testResult.q5}"></td>
                <td th:text="${testResult.q6}"></td>
                <td th:text="${testResult.q7}"></td>
                <td th:text="${testResult.q8}"></td>
                <td th:text="${testResult.q9}"></td>
                <td th:text="${testResult.q10}"></td>
                <td th:text="${testResult.result}"></td>
            </tr>
        </div>
    </table>


</div>
</BODY>
</HTML>
